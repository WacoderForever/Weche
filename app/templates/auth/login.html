{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title%}Weche-Login Page{% endblock %}

{% block page_content %}
<diV class="page-header">
    <h1>Login</h1>
</diV>
<div class="col-md-3">
    {{ wtf.quick_form(form) }}
    <br>
    <p>Forgot your password?</p>
    <p>New user?</p>
    <p>
        New user?
        <a href="{{ url_for('auth.register') }}">Click here to register</a>
    </p>
</div>
{% endblock %}
